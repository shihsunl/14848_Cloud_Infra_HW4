<body>
   <div class="container">
      <div class="col-md-6 mx-auto text-center">
         <div class="header-title">
            <h1 class="wv-heading--title">
               GCP storage folder uploader
            </h1>
            <h2 class="wv-heading--subtitle">GCP storage</h2>
            <h2 class="wv-heading--subtitle">
               Please select the folder that you want to upload
            </h2>
         </div>
      </div>
      <div class="row">
         <div class="col-md-4 mx-auto">
            <div class="myform form ">
               <form method="post" enctype="multipart/form-data" action="/upload">
                  <div class="form-group">
                     <input type="file" name="file" webkitdirectory multiple class="form-control my-input" id="select_file" placeholder="select file">
                  </div>
                  <div class="form-group">
                     <button type="text" class="btn btn-block send-button tx-tfm">Upload</button>
                     <!--<input type="submit" value="Upload">-->
                  </div>
                  <div class="col-md-12 ">
                     <div class="login-or">
                        <hr class="hr-or">
                        <span class="span-or">Result</span>
                     </div>
                  </div>
                  <div class="col-md-12 text-center">
                     <p class="small mt-3">
                        {{success_section}}
                     </p>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</body>
